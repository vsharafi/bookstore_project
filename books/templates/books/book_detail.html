{% extends '_base.html' %}
{% load book_tags %}
{% block page_title %}{{ book.title }}{% endblock page_title %}

{% block content %}
    <h1>{{ book.title|to_kir }}</h1>
    <p>{{ book.author }}</p>
    <p>{{ book.description|to_lower|linebreaks }}</p>
    <h4>{{ book.price }}</h4>
    <a class="btn btn-secondary" href="{% url 'book_update' book.pk %}">ویرایش اطلاعات</a>
    <a class="btn btn-warning" href="{% url 'book_delete' book.pk %}">حذف کتاب</a>
{% endblock content %}
