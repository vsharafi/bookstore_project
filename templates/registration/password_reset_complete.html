
{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock styles %}
{% block page_title %}Enter New Password{% endblock page_title %}
{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">رمزعبور شما تغییر کرد.</h3>
                {{ form|crispy }}
                <a href="{% url 'login' %}"  class="btn btn-success mt-3 w-100">ورود</a>
            </form>
        </div>

    </div>
{% endblock content %}
